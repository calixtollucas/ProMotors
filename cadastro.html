<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes utilizadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Maven+Pro:wght@400;500;600&family=Poppins:wght@600&family=Roboto:ital,wght@0,100;0,900;1,900&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Crie uma conta!</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="images/ProMotorsLogo.png" alt="logo" style="width: 150px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navdestaque">
          <div class="alinhamento">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                <a class="nav-link" href="catalogo.html">Catálogo</a>
                <a class="nav-link" href="contatos.html">Contatos</a>
                <a href="login.html" class="nav-link">Login</a>
              </ul>
           </div>
          </div>
        </div>
        </div>
      </nav>

      <!--Formulário de cadastro-->
      <div class="container d-block mx-auto">
        
            <div class="card p-4 w-75 mx-auto">
                <form action="#" id="formCad" class="row g-3">
                    <!--Nome-->
                    <div class="col-5">
                        <label for="cadNome" class="form-label">Nome</label>
                        <input required aria-describedby="cadNome" type="text" class="form-control" id="cadNome">
                    </div>
                    <!--Sobrenome-->
                    <div class="col-5">
                        <label for="" class="form-label">Sobrenome</label>
                        <input required aria-describedby="cadSobrenome" type="text" class="form-control" id="cadSobrenome">
                    </div>
                    <!--sexo-->
                    <div class="col-2">
                        <label for="cadSexo" class="form-label">Sexo</label>
                        <select required class="form-select" id="cadSexo">
                            <option selected disabled value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
                    <!--Email-->
                    <div class="col-12">
                        <label for="cadEmail" class="form-label">Email</label>
                        <input required aria-describedby="cadEmail" type="text" id="cadEmail" class="form-control">
                        <span id="emailMsg" class="errorMsg"></span>
                    </div>
                    <!--Senha-->
                    <div class="col-6">
                        <label for="cadSenha" class="form-label">Senha</label>
                        <input required aria-describedby="cadSenha" type="text" id="cadSenha" class="form-control">
                        <span id="senhaMsg" class="errorMsg"></span>
                    </div>
                    <!--Confirmar Senha-->
                    <div class="col-6">
                        <label for="cadConSenha" class="form-label">Confirmar Senha</label>
                        <input required aria-describedby="cadCidade" type="text" id="cadConSenha" class="form-control">
                        <span id="senhaMsg" class="errorMsg"></span>
                    </div>
                    <!--Estado-->
                    <div class="col-2">
                        <label for="cadEstado" class="form-label">Estado</label>
                        <select required name="cadEstado" id="cadEstado" class="form-select">
                            <option selected disabled value="">Selecione o estado</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito</option>
                            <option value="Espirito Santo">Espirito</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                    <!--Cidade-->
                    <div class="col-10">
                        <label for="cadCidade" class="form-label">Cidade</label>
                        <input required aria-describedby="cadCidade" type="text" class="form-control" id="cadCidade">
                    </div>
                    <div class="col-auto d-block mx-auto mt-5">
                        <button id="btnCad" class="btn btn-dark" type="submit" style="height: 50px; font-family: poppins;">Criar Conta</button>
                    </div>
                </form>
            </div>
      </div>

      <script src="javascript/script.js"></script>

      <!--rodapé-->
      <footer>
        <p>ProMotors 2023 - Todos os direitos reservados.</p>
        <p>Entre em contato pelo e-mail "promotorsbrasil@gmail.com".</p>
         <a href="catalogo.html"><button class="buttonfooter">Catálogo</button></a>
         <a href="contatos.html"><button class="buttonfooter">Contatos</button></a>
     </footer>
</body>
</html>
