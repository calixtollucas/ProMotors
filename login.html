<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes Utilizadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Maven+Pro:wght@400;500;600&family=Poppins:wght@600&family=Roboto:ital,wght@0,100;0,900;1,900&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="images/ProMotorsLogo.png" alt="logo" style="width: 150px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navdestaque">
          <div class="alinhamento">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                <a class="nav-link" href="#">Catálogo</a>
                <a class="nav-link" href="#">Financiamentos</a>
                <a class="nav-link" href="#">Contatos</a>
                <a href="login.html" class="nav-link disabled">Login</a>
              </ul>
           </div>
          </div>
        </div>
        </div>
      </nav>

      <!--Card Login-->
      <div class="card w-50 d-flex d-inline-block mx-auto align-middle">
        <h2 class="text-center my-3 fontedestaque">LOGIN</h2>
        <form action="#" method="get" id="formLogin">
            <div class="mx-3 mb-3 mt-3">
                <!--Usuário-->
                <label for="loginUsu" id="labelUsu" class="form-label"><h3 class="fontecorpo">Usuário</h3></label>
                <input required aria-describedby="labelUsu" type="text" name="loginUsu" id="loginUsu" class="form-control" placeholder="Digite aqui seu nome de usuário ou email">
                
                <!--Senha-->
                <label for="loginSenha" id="labelSenha" class="form-label"><h3 class="fontecorpo mt-2">Senha</h3></label>
                <input required aria-describedby="labelSenha" type="text" name="loginSenha" id="loginSenha" class="form-control" placeholder="Digite aqui sua senha">
                <span class="errorMsg" id="loginMsg"></span>
                <button type="submit" id="btnSubmit" class="btn btn-dark mt-4 mx-auto d-block" style="height: 50px; width: 100px;">Login</button>
                <label class="form-text"><a href="cadastro.html" class="text-center">Não possui uma conta? Crie uma</a></label>
            </div>
        </form>
      </div>

      <script src="javascript/script.js"></script>

      <footer>
        <p>ProMotors 2023 - Todos os direitos reservados.</p>
        <p>Entre em contato pelo e-mail "promotorsbrasil@gmail.com".</p>
         <a href="#"><button class="buttonfooter">Catálogo</button></a>
         <a href="#"><button class="buttonfooter">Financiamentos</button></a>
         <a href="#"><button class="buttonfooter">Contatos</button></a>
     </footer>
</body>
</html>
